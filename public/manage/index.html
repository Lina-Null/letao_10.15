<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>letao后台首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>
<body>
<div class="lt_aside">
    <div class="aside_top">
        <a href="#">乐淘电商</a>
    </div>
    <div class="aside_info">
        <div class="info_user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
    </div>
    <div class="aside_nav">
        <ul>
            <li >
                <a href="user.html" >
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li >
                <a href="javascript:;" class="category ">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>分类管理</span>
                </a>
<!--                -->
                <div class="categoryChild" style="display: none;">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" class="current" >二级分类</a>
                </div>
            </li>
            <li >
                <a href="product.html" >
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>

        </ul>
    </div>
</div>
<div class="lt_main">
<!--    顶部-->
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
<!--    主体-->
    <div class="container-fluid">
    <!--    路径导航-->
        <ol class="breadcrumb">
            <li ><a href="index.html">管理系统</a></li>
            <li class="active">首页</li>

        </ol>
    <!--echart表格-->
        <div class="lt_content">
            <div class="echarts_1 pull-left"></div>
            <div class="echarts_2 pull-right"></div>
        </div>



    </div>


</div>








<!--退出按钮 弹出模态框-->
<!--最外层蒙层-->
<div class="modal fade" tabindex="-1" id="exitModel">
<!--    模态框结构-->
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="exitBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./js/common.js" ></script>
<script src="./js/index.js"></script>

</body>
</html>
