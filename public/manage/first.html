<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>letao后台首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>
<body>
<div class="lt_aside">
    <div class="aside_top">
        <a href="#">乐淘电商</a>
    </div>
    <div class="aside_info">
        <div class="info_user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
    </div>
    <div class="aside_nav">
        <ul>
            <li >
                <a href="user.html" >
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li  >
                <a href="javascript:;" class="category ">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>分类管理</span>
                </a>
                <!--                -->
                <div class="categoryChild" >
                    <a href="first.html" class="current" >一级分类</a>
                    <a href="second.html" >二级分类</a>
                </div>
            </li>
            <li >
                <a href="product.html" >
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>

        </ul>
    </div>
</div>
<div class="lt_main">
    <!--    顶部-->
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <!--    主体-->
    <div class="container-fluid">
        <!--    路径导航-->
        <ol class="breadcrumb">
            <li ><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>

        </ol>
        <!--echart表格-->
        <div class="lt_content">
            <button id="addBtn" class="btn btn-default mb_20">添加分类</button>
            <table  class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">一级分类名</th>
                </tr>
                </thead>
                <tbody>
                <!-- 刨个坑 -->
                </tbody>
            </table>

            <!--分页插件-->
            <div class="text-right">
                <!--            分页容器标签是<ul>-->
                <ul id="paginator"></ul>
            </div>
        </div>


    </div>


</div>

<!-- 启用添加分类模态框 -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                <button type="submit" class="btn btn-primary" id="submitBtn" form="form">确定</button>
            </div>
        </div>
    </div>
</div>






<!--退出按钮 弹出模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="exitModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="exitBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





<!--模板引入-->
<script type="text/html" id="firstTpl">
    {{each rows v i}}
    <tr>
        <!--        第几个 = 当前页第几个+ 前面页数*每页条数-->
        <td>{{i+1 + (page-1)*size}}</td>
        <td>{{v.categoryName}}</td>

    </tr>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./js/common.js" ></script>
<script src="./js/first.js"></script>


</body>
</html>
