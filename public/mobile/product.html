<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--    引入 font-awesome字体库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!--    -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品详情页</h3>
        <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
<!--                挖坑-->

            </div>
        </div>

    </div>
    <div class="lt_go_cart">
        <a href="cart.html" class="pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger " id="btnCart">加入购物车</button>
            <button class="mui-btn mui-btn-warning ">买买买</button>
        </div>
    </div>
</div>
<script type="text/html" id="productTpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">

            <!--第一个内容区容器-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"></a></div>
          {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"></a></div>
        </div>


        <!-- 小圆点结构 -->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i === 0 ? 'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <!--标题-->
    <div class="lt_pro_name item_box">
        <strong>{{proName}}</strong>
    </div>
    <!--                价格-->
    <div class="lt_price item_box">
        <span>价格:</span>
        <span class="price">￥{{price}}</span>
        <span class="oldPrice">￥{{oldPrice}}</span>
    </div>

    <div class="lt_size item_box">
        尺码:
        <%
        var arr = size.split("-");
        var start=arr[0];
        var end = arr[1];

        for(var i=start;i <= end;i++){%>
        <span>{{i}}</span>
        <% } %>
    </div>

    <!--                数量-->
    <div class="lt_num item_box">
        <span>数量:</span>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="last">剩余数量:{{num}}双</span>
    </div>


    <!--                详情-->
    <div class="lt_desc item_box">
        <p>详情:{{proDesc}}</p>
    </div>

</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
